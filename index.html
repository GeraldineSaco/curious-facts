<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curious Facts App</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <header>
        <h1>Bienvenidos a Curious Facts</h1>
        <nav>
            <div class="container-nav">
                <button type="button" class="btn-navbar" id="btNavToday">Ver actual</button>
                <button type="button" class="btn-navbar" id="btNavRandom">Ver Random</button>
                <button type="button" class="btn-navbar" id="btNavFavorites">Favoritos</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="facts" id="sectionFacts">
            <div class="container-facts">
                <div class="container-text">
                    <h2>El Hecho curioso de hoy, es:</h2>
                    <p class="display-data" id="displayData">Aquí se mostrará el Hecho curioso</p>
                </div>
                <div class="controls-buttons">
                    <button type="button" class="btn-ctrls" id="ctrlToday" title="Te muestro el hecho curioso de hoy">
                        <img src="/img/hoy-dia.png" alt="Icono de calendario">
                    </button>
                    <button type="button" class="btn-ctrls" id="ctrlAddFavorite" title="¿Te gustó lo que leíste? click al corazón">
                        <img src="/img/favorito.png" alt="Icono de favorito en forma corazón">
                    </button>
                    <button type="button" class="btn-ctrls" id="ctrlRandom" title="Te muestro un hecho curioso random">
                        <img src="/img/cambio.png" alt="Icono de cambio aleatorio">
                    </button>
                </div>
            </div>
        </section>
        <section class="favorites" id="sectionFavorites">
            <div class="container-favorites">
                <div class="container-title">
                    <h2>Hechos curiosos favoritos</h2>
                    <button type="button" class="btn-ctrls btn-start" id="btnIndex" title="Inicio">
                        <img src="/img/casa.png" alt="Icono de casa">
                    </button>
                </div>
                <div class="container-items-favorites" id="diplayListFavorites">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p class="container-footer">Realizado por Geraldine Saco - Derechos reservados</p>
    </footer>
    
    <script type="module" src="/js/data.js"></script>
    <script type="module" src="/js/script.js"></script>
    <script type="module" src="/js/favorite.js"></script>
    <script type="module" src="/js/controls.js"></script>
</body>

</html>
